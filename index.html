<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小孩集點卡</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="./style.css"
</head>
<body>
    <div class="container">
        <!-- 切換小孩選單 -->
        <div class="child-selector">
            <select id="childSelect" class="form-select form-select-lg mb-3">
                <option value="宇嫺">宇嫺</option>
                <option value="瑍君">瑍君</option>
            </select>
        </div>
        
        <!-- 頭部信息 -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 id="childName" class="card-title">宇嫺的集點卡</h1>
                    <div>
                        <span>目前累積：<span id="totalPoints" class="fw-bold">0</span> 點數</span>
                        <button id="exchangeBtn" class="btn btn-warning ms-3">兌換</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 集點卡 -->
        <div class="card mb-4">
            <div class="card-header">
                <h3 class="mb-0 text-center">集點卡</h3>
            </div>
            <div class="card-body point-card">
                <div id="pointsContainer">
                    <!-- 點數會在這裡動態生成 -->
                </div>
            </div>
        </div>
        
        <!-- 正向行為 -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">正向行為</h3>
            </div>
            <div class="card-body">
                <div id="positiveBehaviors">
                    <!-- 正向行為卡片會在這裡動態生成 -->
                </div>
                <button id="addPositiveBtn" class="btn btn-outline-success add-behavior-btn">+ 新增正向行為卡片</button>
            </div>
        </div>
        
        <!-- 需改善行為 -->
        <div class="card mb-4">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">需改善行為</h3>
            </div>
            <div class="card-body">
                <div id="negativeBehaviors">
                    <!-- 需改善行為卡片會在這裡動態生成 -->
                </div>
                <button id="addNegativeBtn" class="btn btn-outline-danger add-behavior-btn">+ 新增需改善行為卡片</button>
            </div>
        </div>

        <!-- 在最後一個 card 之後，container 結束之前添加 -->
        <div class="card mb-4 mt-5">
            <div class="card-body text-center">
                <button id="resetDataBtn" class="btn btn-outline-danger">
                    <i class="bi bi-trash"></i> 清空所有數據
                </button>
            </div>
        </div>
    </div>
    
    <!-- 新增正向行為 Modal -->
    <div class="modal fade" id="addPositiveModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">新增正向行為</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="positiveForm">
                        <div class="mb-3">
                            <label for="positiveBehaviorName" class="form-label">行為名稱</label>
                            <input type="text" class="form-control" id="positiveBehaviorName" required>
                        </div>
                        <div class="mb-3">
                            <label for="positiveBehaviorDesc" class="form-label">行為描述</label>
                            <textarea class="form-control" id="positiveBehaviorDesc" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="positivePoints" class="form-label">點數</label>
                            <input type="number" class="form-control" id="positivePoints" min="1" max="5" value="1" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">行為標籤</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input class="form-check-input" type="checkbox" id="positiveTagLearning" value="學習">
                                    <label class="form-check-label" for="positiveTagLearning">學習</label>
                                </div>
                                <div class="checkbox-item">
                                    <input class="form-check-input" type="checkbox" id="positiveTagHealth" value="健康">
                                    <label class="form-check-label" for="positiveTagHealth">健康</label>
                                </div>
                                <div class="checkbox-item">
                                    <input class="form-check-input" type="checkbox" id="positiveTagResponsibility" value="責任">
                                    <label class="form-check-label" for="positiveTagResponsibility">責任</label>
                                </div>
                                <div class="checkbox-item">
                                    <input class="form-check-input" type="checkbox" id="positiveTagHabits" value="生活習慣">
                                    <label class="form-check-label" for="positiveTagHabits">生活習慣</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success" id="savePositiveBtn">新增行為</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 新增需改善行為 Modal -->
    <div class="modal fade" id="addNegativeModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">新增需改善行為</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="negativeForm">
                        <div class="mb-3">
                            <label for="negativeBehaviorName" class="form-label">行為名稱</label>
                            <input type="text" class="form-control" id="negativeBehaviorName" required>
                        </div>
                        <div class="mb-3">
                            <label for="negativeBehaviorDesc" class="form-label">行為描述</label>
                            <textarea class="form-control" id="negativeBehaviorDesc" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="negativePoints" class="form-label">點數</label>
                            <input type="number" class="form-control" id="negativePoints" min="1" max="5" value="1" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">行為標籤</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input class="form-check-input" type="checkbox" id="negativeTagLearning" value="學習">
                                    <label class="form-check-label" for="negativeTagLearning">學習</label>
                                </div>
                                <div class="checkbox-item">
                                    <input class="form-check-input" type="checkbox" id="negativeTagHealth" value="健康">
                                    <label class="form-check-label" for="negativeTagHealth">健康</label>
                                </div>
                                <div class="checkbox-item">
                                    <input class="form-check-input" type="checkbox" id="negativeTagResponsibility" value="責任">
                                    <label class="form-check-label" for="negativeTagResponsibility">責任</label>
                                </div>
                                <div class="checkbox-item">
                                    <input class="form-check-input" type="checkbox" id="negativeTagHabits" value="生活習慣">
                                    <label class="form-check-label" for="negativeTagHabits">生活習慣</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="saveNegativeBtn">新增行為</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 兌換 Modal -->
    <div class="modal fade" id="exchangeModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">兌換獎勵</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="exchangeForm">
                        <div class="mb-3">
                            <label for="exchangeItemName" class="form-label">獎勵名稱</label>
                            <input type="text" class="form-control" id="exchangeItemName" required>
                        </div>
                        <div class="mb-3">
                            <label for="exchangeItemDesc" class="form-label">獎勵描述</label>
                            <textarea class="form-control" id="exchangeItemDesc" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="exchangePoints" class="form-label">所需點數</label>
                            <input type="number" class="form-control" id="exchangePoints" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="exchangeCategory" class="form-label">類別</label>
                            <select class="form-select" id="exchangeCategory">
                                <option value="玩具">玩具</option>
                                <option value="活動">活動</option>
                                <option value="零食">零食</option>
                                <option value="特權">特權</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        <div class="alert alert-warning" id="pointsWarning" style="display: none;">
                            點數不足，無法兌換！
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmExchangeBtn">確認兌換</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 編輯正向行為 Modal -->
    <div class="modal fade" id="editPositiveModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">編輯正向行為</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editPositiveForm">
                        <input type="hidden" id="editPositiveBehaviorId">
                        <div class="mb-3">
                            <label for="editPositiveBehaviorName" class="form-label">行為名稱</label>
                            <input type="text" class="form-control" id="editPositiveBehaviorName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPositiveBehaviorDesc" class="form-label">行為描述</label>
                            <input type="text" class="form-control" id="editPositiveBehaviorDesc">
                        </div>
                        <div class="mb-3">
                            <label for="editPositivePoints" class="form-label">點數</label>
                            <input type="number" class="form-control" id="editPositivePoints" min="1" max="5" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">標籤</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="editPositiveTagLearning">
                                <label class="form-check-label" for="editPositiveTagLearning">學習</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="editPositiveTagHealth">
                                <label class="form-check-label" for="editPositiveTagHealth">健康</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="editPositiveTagResponsibility">
                                <label class="form-check-label" for="editPositiveTagResponsibility">責任</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="editPositiveTagHabits">
                                <label class="form-check-label" for="editPositiveTagHabits">生活習慣</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success" id="updatePositiveBtn">更新</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 編輯需改善行為 Modal -->
    <div class="modal fade" id="editNegativeModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">編輯需改善行為</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editNegativeForm">
                        <input type="hidden" id="editNegativeBehaviorId">
                        <div class="mb-3">
                            <label for="editNegativeBehaviorName" class="form-label">行為名稱</label>
                            <input type="text" class="form-control" id="editNegativeBehaviorName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editNegativeBehaviorDesc" class="form-label">行為描述</label>
                            <input type="text" class="form-control" id="editNegativeBehaviorDesc">
                        </div>
                        <div class="mb-3">
                            <label for="editNegativePoints" class="form-label">點數</label>
                            <input type="number" class="form-control" id="editNegativePoints" min="1" max="5" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">標籤</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="editNegativeTagLearning">
                                <label class="form-check-label" for="editNegativeTagLearning">學習</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="editNegativeTagHealth">
                                <label class="form-check-label" for="editNegativeTagHealth">健康</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="editNegativeTagResponsibility">
                                <label class="form-check-label" for="editNegativeTagResponsibility">責任</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="editNegativeTagHabits">
                                <label class="form-check-label" for="editNegativeTagHabits">生活習慣</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="updateNegativeBtn">更新</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 在其他 Modal 之後添加確認 Modal -->
    <div class="modal fade" id="resetConfirmModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger">⚠️ 清空數據確認</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-danger fw-bold">⚠️ 警告：此操作無法復原！</p>
                    <p>清空數據將會：</p>
                    <ul>
                        <li>刪除所有累積的點數</li>
                        <li>刪除所有自定義的行為卡片</li>
                        <li>重置為初始狀態</li>
                    </ul>
                    <div class="alert alert-warning mt-3">
                        <div class="mb-3">請輸入確認文字：「確定清空」</div>
                        <input type="text" 
                               id="resetConfirmInput" 
                               class="form-control" 
                               placeholder="請輸入：確定清空">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmResetBtn" disabled>
                        確定清空
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
